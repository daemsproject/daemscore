<!DOCTYPE html>
<html>
    <head>
        <title tr="Φ Wallet"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../css/bootstrap-responsive.min.css" type="text/css">
        <link rel="stylesheet" href="../css/main-overrides.css" type="text/css">
        <link rel="stylesheet" href="../css/wallet-overrides.css" type="text/css">
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>        

        <script type="text/javascript" src="../js/base64.js"></script>
        <script type="text/javascript" src="../js/wallet.js"></script>
        <script type="text/javascript" src="../js/shared.js"></script>
        <script type="text/javascript" src="../js/browserapi.js"></script>
        <script type="text/javascript" src="../js/translate.js"></script>
    </head>

    <body >
        <div class="quickstart">
            <div class="container">                
                <div class="row-fluid">
                    <div class="span12 no-print">
                        <ul class="nav nav-pills pull-left" style="margin-bottom: 3px">
                            <li class="active"><a id="home-intro-btn"tr="Overview"></a></li>
                            <li><a id="my-transactions-btn"tr="Transactions"></a></li>
                            <li><a id="send-coins-btn"tr="Send"></a></li>
                            <li><a id="addressbook-btn"tr="Address Book"></a></li>
                        </ul>
                        <ul class="nav nav-pills pull-left tabbar info">
                            <li><div class="ntctext"><span  tr="Current Block:"></span><span id="cblc"></span></div></li>
                            <li><div class="ntctext"><span tr="Balance: "></span><span id="balance"></span></div></li>
                            <li id="blclvl"><li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="ph"></div>
        <div class="container main-container" style="margin-top:10px">
            <div id="home-intro" style="">
                <div class="row-fluid">
                    <div class="span6">
                        <table class="well table table-striped">
                            <thead>
                                <tr>
                                    <th tr="Balances"></th>
                                    <th></th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td tr="Available"></td><td style="text-align:right">φ<span id="balance_available"></span></td></tr>
                                <tr><td tr="Unconfirmed"></td ><td style="text-align:right">φ<span id="balance_unconfirmed"></span></td></tr>
                                <tr><td tr="Locked"></td><td style="text-align:right">φ<span id="balance_locked"></span></td></tr>
                                <tr><td tr="Total Balance"></td><td style="text-align:right">φ<span id="balance_total"></span></td></tr>
                            </tbody>                                                 
                        </table>

                        <div style="text-align: center; padding-top: 10px; padding-bottom: 10px; overflow: hidden;" class="no-watch-only">
                            <div id="my-primary-addres-qr-code" style="display:inline-block;vertical-align:top;margin-right:10px;"><canvas height="125" width="125"></canvas></div>

                            <div style="display:inline-block;vertical-align:middle;margin-top:5px;" class="well">
                                <small tr="This is your Φ account ID:"></small>
                                <p class="primary-account-id" id="account-id"></p>
                                <small tr="Share this with anyone and they can send you payments."></small>                                
                            </div>
                        </div>

                    </div>

                    <div class="span6" id="latest-tx">
                    </div>
                </div>
            </div>


            <div id="my-transactions" style="display:none;">
                <div class="row-fluid">

                    <p class="padded well" id="no-transactions" align="center"tr="Normally your transactions would be listed here but you have not made any yet."></p>

                    <table id="transactions-compact" class="table table-striped table-condensed table-hover" >
                        <thead >
                            <tr>
                                <th></th>
                                <th style="min-width:130px;text-align:center" tr="Date"></th>
                                <th style="text-align:center" tr="Type"></th>
                                <th class="hidden-phone" style="width:365px;text-align:center" tr="To/From"></th>                            
                                <th style="min-width:152px;text-align:center" tr="Amount"></th>
                            </tr>
                        </thead>

                        <tbody></tbody>
                    </table>

                    <div id="transactions-detailed"></div>

                    <div class="pagination" style="clear:both;float:none" align="center">
                        <ul></ul>
                    </div>
                </div>
            </div>
            <div id="send-coins" style="display: none;">
                <div class="row-fluid">                        
                    <div class="span9">
                        <div class="tab-content">
                            <div class="active tab-pane well" id="send-quick">                                    
                                <div class="form-horizontal">
                                    <div class="recipient-container">
                                        <div class="recipient">
                                            <div class="control-group">
                                                <label class="control-label pop" title="To Address" data-content="This is the FAIcoin Address of the recipient." tr="To:"></label>

                                                <div class="controls">
                                                    <input placeholder="FAIcoin Account ID" name="send-to-address" type="text" style="width:300px;"/>

                                                    <p class="help-block"tr="Enter The Φ Account ID of the Recipient"></p>
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label class="control-label pop" title="Amount" data-content="The Amount in FAIcoins to Send" tr="Amount:"></label>

                                                <div class="controls">

                                                    <div class="input-prepend">
                                                        <span class="add-on ">φ</span><input class="send-value span2" name="send-value" placeholder="0.0" type="text" style="width:90px;"/>
                                                    </div>                                                    

                                                    <p class="help-block"tr="Enter The Amount of φ to send"></p>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label pop" title="To Content" data-content="Please leave message here to recepient."tr="Message:"></label>

                                                <div class="controls">
                                                    <textarea rows="3" placeholder="Message (this message will be public)" name="send-message" style="width:300px;"></textarea>

                                                    <p class="help-block"tr="Please leave message here to recepient."></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button class="send idbtn" title="Send Payment" data-content="Click Here to send payment. You will not be asked to review the transaction."tr="Send Payment"></button>

                                        <div class="progress" style="display:none;">
                                            <div class="bar" style="width:10%"></div>
                                        </div>
                                    </div>                        
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div id="addressbook" style="display: none;">
                <table class="table table-striped" id="table_addressbook">
                </table> 
            </div>

            <div id="tx-detail-modal" class="modal hide" >
                <div class="modal-header">
                    <h3 tr="Tx Detail"></h3>
                </div>

                <div class="modal-body" style="padding-left:20px;overflow:hidden;">
                    <div class="tx-details" align="center"></div>
                </div>

                <div class="modal-footer">
                    <div class="btn-group pull-right">
                        <button autocomplete="off" id="btn-override" class="idbtn hide"  tr="Override"></button>
                        <button autocomplete="off" class="idbtn cancel light"tr="Close"></button>                       
                    </div>
                </div>
            </div>
        </div>
    </body>
    <div id="tpls" class="hide"></div>
</html>
