<!DOCTYPE html>
<html ><head>
        <meta name="robots" content="noindex">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        
        <meta http-equiv="X-UA-Compatible" cotent="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../css/bootstrap-responsive.min.css" type="text/css">
        <link rel="stylesheet" href="../css/overrides.min.css" type="text/css">                
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


        <link rel="stylesheet" href="../css/app-overrides.css" type="text/css">        

        <script type="text/javascript" src="../js/miner.js"></script>
        <script type="text/javascript" src="../js/shared.min.js"></script>
        <script type="text/javascript" src="../js/browserapi.js"></script>

        <style type="text/css"> .adv{display: none;} .basic{display: inherit;} </style>

    </head>

    <body >
        
        <div id="main-notices-container" style="z-index:1; position:absolute; right:0px; margin:20px; width:auto; min-width:280px; overflow:visible; height:0px;">
            <span id="notices" style="max-width:600px;width:auto;"></span>
        </div>
        <div style="width:100%; float:left; clear:both"></div>

        <div class="container" style="margin-top:10px">
            <div id="home-intro" style="">
                <div class="row-fluid">
                    <div class="span6">
                        <table class="well table table-striped">
                            <thead>
                                <tr>
                                    <th> <button class="btn btn-primary pop" title="Start/Stop Mining" >Start Mining</button></th>
                                    <th id="mining_status"></th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>Mode</td><td style="text-align:right">Solo</td></tr>
                                <tr><td>Receiving Account ID</td ><td style="text-align:right"><span id="account-id"></span></td></tr>
                                        <tr><td>Using CPU kernels</td><td style="text-align:right">
                                    <select name="kernels" style="width:150px">                                                
                                                <option value="1" >1</option>                                                
                                    </select> 
                                </td></tr>
                                <tr><td>Hash Rate</td><td style="text-align:right"><span id="hashrate"></span></td></tr>
                                <tr><td>Network Hash Rate</td><td style="text-align:right"><span id="net-hashrate"></span></td></tr>
                                <tr><td>Difficulty</td><td style="text-align:right"><span id="difficulty"></span></td></tr>
                                <tr><td>Estimated Revenue </td><td style="text-align:right"><span id="estimated_revenue_amount"></span></td></tr>
                                <tr><td>Estimated Revenue Interval</td><td style="text-align:right"><span id="estimated_revenue_interval"></span></td></tr>
                                <tr><td>Connected to p2p network</td><td style="text-align:right"><span id="connection"></span></td></tr>
                            </tbody>                                                 
                        </table>
                    </div>
                    <div class="span6" id="latest-tx">
                    </div>
                </div>
            </div>
        </div>







    </body></html>
