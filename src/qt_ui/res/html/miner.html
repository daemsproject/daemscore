<!DOCTYPE html>
<html >
    <head>
        <title tr="Î¦ Miner"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../css/bootstrap-responsive.min.css" type="text/css">
        <link rel="stylesheet" href="../css/main-overrides.css" type="text/css">            
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>        

        <script type="text/javascript" src="../js/base64.js"></script>
        <script type="text/javascript" src="../js/miner.js"></script>
        <script type="text/javascript" src="../js/shared.js"></script>
        <script type="text/javascript" src="../js/fai-api.js"></script>
        <script type="text/javascript" src="../js/translate.js"></script>
    </head>
    <body>
        <div id="navi-bar" class="quickstart">
            <div class="container"></div>
        </div>
        <div class="ph"></div>
        <div class="container main-container">
            <div id="home-intro" style="">
                <div class="row-fluid">
                    <div class="span6">
                        <table class="well table table-striped">
                            <thead>
                                <tr>
                                    <th><button id="mine" class="idbtn" title="Start/Stop Mining" tr="Start Mining"></button></th>
                                    <th id="mining_status"></th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td tr="Mode"></td><td style="text-align:right"tr="Solo"></td></tr>
                                <tr><td tr="Receiving Account ID"></td ><td style="text-align:right"><span id="account-id"></span></td></tr>
                                <tr><td tr="Using CPU kernels"></td><td style="text-align:right">
                                        <select name="kernels" style="width:150px">                                                
                                            <option value="1" >1</option>                                                
                                        </select> 
                                    </td></tr>
                                <tr><td tr="Hash Rate"></td><td style="text-align:right"><span id="hashrate"></span></td></tr>
                                <tr><td tr="Network Hash Rate"></td><td style="text-align:right"><span id="net-hashrate"></span></td></tr>
                                <tr><td tr="Difficulty"></td><td style="text-align:right"><span id="difficulty"></span></td></tr>
                                <tr><td tr="Estimated Revenue"> </td><td style="text-align:right"><span id="estimated_revenue_amount"></span></td></tr>
                                <tr><td tr="Estimated Revenue Interval"></td><td style="text-align:right"><span id="estimated_revenue_interval"></span></td></tr>
                                <tr><td tr="Connected to p2p network"></td><td style="text-align:right"><span id="connection"></span></td></tr>
                            </tbody>                                                 
                        </table>
                    </div>
                    <div class="span6" id="latest-tx">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <div id="tpls" class="hide"></div>
</html>
