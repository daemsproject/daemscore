<!DOCTYPE html>
<html ><head>
        <meta name="robots" content="noindex">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        
        <meta http-equiv="X-UA-Compatible" cotent="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../css/br-overrides.css" type="text/css">
        <link rel="stylesheet" href="../css/bootstrap-responsive.min.css" type="text/css">
        <link rel="stylesheet" href="../css/overrides.min.css" type="text/css">                
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


        <link rel="stylesheet" href="../css/app-overrides.css" type="text/css">        

        <script type="text/javascript" src="../js/messenger.js"></script>
        <script type="text/javascript" src="../js/shared.min.js"></script>
        <script type="text/javascript" src="../js/browserapi.js"></script>
        <script type="text/javascript" src="../js/browser.js"></script>
        <script type="text/javascript" src="../js/base64.js"></script>

        <style type="text/css"> .adv{display: none;} .basic{display: inherit;} </style>

    </head>

    <body >

        <div id="main-notices-container" style="z-index:1; position:absolute; right:0px; margin:20px; width:auto; min-width:280px; overflow:visible; height:0px;">
            <span id="notices" style="max-width:600px;width:auto;"></span>
        </div>
        <div style="width:100%; float:left; clear:both"></div>

        <div class="container" style="margin-top:10px">
            <div id="home" style="">
                <div class="row-fluid">
                    <div class="span3">
                        <div class=" well" style="padding: 8px 0;">
                            <div>
                                <div>Contacts
                                    <button class="add btn btn-secondary pop" id="btn-add" title="Add contact" style="float:right">+New</button>
                                </div>
                                <div>
                                    <ul class="nav nav-pills pull-left" style="margin-bottom: 3px">
                                        <li class="active"><a id="list-all">All</a></li>
                                        <li><a id="list-friends">Friends</a></li>
                                        <li><a id="list-black">Blacklist</a></li>                            
                                    </ul>
                                </div>
                            </div>
                            <div id="contact-list"  class="contact-list" style="overflow-x: hidden; overflow-y: auto;width:100%;height:400px;"></div>
                        </div>                        
                    </div>
                    <div class="span9">
                        <div>
                            <div id="current-contact" style="display:inline-block" ></div>
                            <button class="btn pop" id="btn-currentcontact" title="Edit Contact Attributes" style="display:inline-block ;display:none">Edit</button>
                        </div>
                        <div>
                                    <ul class="nav nav-pills pull-left" style="margin-bottom: 3px;clear:both">
                                        <li class="active"><a id="mode-onchain">OnChain</a></li>
                                        <li><a id="mode-offchain">Offchain</a></li>
                                        <li><a id="mode-p2p">P2P</a></li>                            
                                    </ul>
                                </div>
                        <div id="history-message" class="well" style="clear:both;overflow-x: hidden; overflow-y: auto;height:300px"></div>
                        <div >
                            <textarea rows="3" placeholder="Message" name="send-message" id="send-message-box" style="width:400px;"></textarea>
                        </div>
                        <div>
                            <button class="send btn btn-primary pop" id="btn-send" title="Send message" >Send</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="add-contact" class="modal hide">
            <div class="modal-header">
                <h3>Add New Contact</h3>
            </div>
            <div class="modal-body">
                <p>Please input the contact's account ID or PubKey or domain name below:</p>
                <span class="qrcodeicon"><input placeholder="CCCoin Account ID" name="contact-id" type="text" style="width:300px;"/><span></span></span>
            </div>
            <div class="modal-footer">
                <div class="btn-group pull-right">
                    <button autocomplete="off" class="btn btn-secondary">Cancel</button>
                    <button autocomplete="off" class="btn btn-primary">Add New</button>
                </div>
            </div>
        </div>
        <div id="edit-contact" class="modal hide">
            <div class="modal-header">
                <h3>Edit Contact</h3>
            </div>
            <div class="modal-body">
                <p>Please set attributes for the following contact:</p>
                <div id="edit-modal-contact"></div>
                <div> 
                <p>Alias:</p>                
                <input placeholder="Contact Alias" name="contact-alias" type="text" style="width:300px;"/>
                <button autocomplete="off" class="btn btn-primary" id="btn-alias" >Set Alias</button>
                </div>
                <div>
                    <div><span>Category:</span><span id="contact-category"></span></div>
                     <button autocomplete="off" class="btn btn-primary" id="btn-friend" style="clear:both">Add to friends</button>
                     <button autocomplete="off" class="btn btn-primary" id="btn-black" >Add to blacklist</button>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group pull-right">
                    <button autocomplete="off" class="btn btn-secondary">Close Window</button>
                    <!--<button autocomplete="off" class="btn btn-primary">Confirm</button> -->
                </div>
            </div>
        </div>




<div id="image-tpl"><a><img id="" src="" type="" class="brimg"/></a></div>

    </body></html>
