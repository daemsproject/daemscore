<!DOCTYPE html>
<html ><head>
        <meta name="robots" content="noindex">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        
        <meta http-equiv="X-UA-Compatible" cotent="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../css/bootstrap-responsive.min.css" type="text/css">
        <link rel="stylesheet" href="../css/overrides.min.css" type="text/css">                
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


        <link rel="stylesheet" href="../css/app-overrides.css" type="text/css">        

        <script type="text/javascript" src="../js/messenger.js"></script>
        <script type="text/javascript" src="../js/shared.min.js"></script>
        <script type="text/javascript" src="../js/browserapi.js"></script>

        <style type="text/css"> .adv{display: none;} .basic{display: inherit;} </style>

    </head>

    <body >

        <div id="main-notices-container" style="z-index:1; position:absolute; right:0px; margin:20px; width:auto; min-width:280px; overflow:visible; height:0px;">
            <span id="notices" style="max-width:600px;width:auto;"></span>
        </div>
        <div style="width:100%; float:left; clear:both"></div>

        <div class="container" style="margin-top:10px">
            <div id="home" style="">
                <div class="row-fluid">
                    <div class="span3">
                        <div class="well" id="contact-list" style="padding: 8px 0;">
                            <div><div>Contacts
                                    <button class="add btn btn-secondary pop" id="btn-add" title="Add contact" style="float:right">+New</button>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="span9">
                        <div id="current-contact" ></div>
                        <div id="history-message" class="well"></div>
                        <div>
                            <textarea rows="3" placeholder="Message" name="send-message" style="width:300px;"></textarea>
                        </div>
                        <div>
                            <button class="send btn btn-primary pop" id="btn-send" title="Send message" >Send</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="add-contact" class="modal hide">
            <div class="modal-header">
                <h3>Add New Contact</h3>
            </div>
            <div class="modal-body">
                <p>Please input the contact's account ID or PubKey or domain name below:</p>
                <span class="qrcodeicon"><input placeholder="CCCoin Account ID" name="contact-id" type="text" style="width:300px;"/><span></span></span>
            </div>
            <div class="modal-footer">
                <div class="btn-group pull-right">
                    <button autocomplete="off" class="btn btn-secondary">Cancel</button>
                    <button autocomplete="off" class="btn btn-primary">Add New</button>
                </div>
            </div>
        </div>






    </body></html>
